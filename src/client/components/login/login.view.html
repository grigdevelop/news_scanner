<div class="row justify-content-md-center">
    <div class="col-md-3">
        <h3 class="text-center">Please, authorize yourself</h3>
        <form method="post" ng-submit="login()">
            <div class="form-group">
                <label class="small">Username</label>
                <input ng-model="loginModel.username" class="form-control form-control-sm" type="text" placeholder="Enter username ..."/>
            </div>
            <div class="form-group">
                <label class="small">Password</label>
                <input ng-model="loginModel.password" class="form-control form-control-sm" type="password" placeholder="Enter password ..."/>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-sm" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
